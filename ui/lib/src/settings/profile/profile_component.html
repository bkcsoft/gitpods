<sourcepods-loading *ngIf="user == null"></sourcepods-loading>

<div class="uk-container uk-container-xsmall" *ngIf="user != null">
    <h3>Profile Settings</h3>

    <form class="uk-form-stacked" (submit)="submit($event)">
        <div class="uk-margin">
            <label for="form-stacked-text" class="uk-form-label">Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" required [(ngModel)]="user.name">
            </div>
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-primary" [disabled]="loading">Save</button>
        </div>
    </form>
</div>
