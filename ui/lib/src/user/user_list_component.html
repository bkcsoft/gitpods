<sourcepods-loading *ngIf="users == null"></sourcepods-loading>

<div class="uk-container" *ngIf="users != null">
    <h3>Users</h3>
    <ul class="uk-list uk-list-divider">
        <li *ngFor="let user of users">
            <div class="uk-grid">
                <div>
                    <gravatar email="{{user.email}}" size="46" class="uk-border-circle"></gravatar>
                </div>
                <div class="uk-width-expand">
                    <a [routerLink]="userProfileUrl(user.username)" class="uk-link-reset uk-text-bold">{{user.name}}</a><br>
                    <span>{{user.email}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
