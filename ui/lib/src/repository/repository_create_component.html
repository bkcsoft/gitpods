<div class="uk-container uk-container-small">

    <h3>Create a Repository</h3>

    <div class="uk-alert-danger" uk-alert *ngIf="error != ''">
        <a class="uk-alert-close" uk-close></a>
        <p>{{error}}</p>
    </div>

    <form class="uk-form-stacked" (submit)="submit($event)">
        <div class="uk-margin">
            <label class="uk-form-label" for="name">Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="name" type="text"
                       autofocus required
                       [(ngModel)]="name"
                       [class.uk-form-danger]="nameError != null">
            </div>
            <span class="uk-text-small uk-text-danger">{{ nameError }}</span>
            <span>&nbsp;</span>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="description">Description</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="description" type="text"
                       [(ngModel)]="description"
                       [class.uk-form-danger]="descriptionError != null">
                <span class="uk-text-small uk-text-danger">{{ descriptionError }}</span>
                <span>&nbsp;</span>
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="website">Website</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="website" type="text"
                       [(ngModel)]="website"
                       [class.uk-form-danger]="websiteError != null">
                <span class="uk-text-small uk-text-danger">{{ websiteError }}</span>
                <span>&nbsp;</span>
            </div>
        </div>

        <div class="uk-margin">
            <sourcepods-loading-button text="Create Repository" [loading]="loading"></sourcepods-loading-button>
        </div>
    </form>
</div>
