<gitpods-loading *ngIf="repository == null"></gitpods-loading>

<div *ngIf="repository != null">
    <div class="repository-nav">
        <div class="uk-container">
            <div uk-grid>
                <div style="margin-left: -40px;">
                    <h3><span uk-icon="icon: lock"></span></h3>
                </div>

                <div style="padding-left: 16px;">
                    <h3>
                        <a [routerLink]="['/UserProfile', {'username': ownerName}]">
                            {{ownerName}}
                        </a>
                        <span>/</span>
                        <a [routerLink]="['/Repository', {'owner':ownerName, 'name': repository.name}]">
                            {{repository.name}}
                        </a>
                    </h3>

                    <span *ngIf="repository.description != ''">{{repository.description}}</span>
                    <span *ngIf="repository.description != '' && repository.website != ''"> - </span>
                    <span *ngIf="repository.website != ''">
                        <a href="{{repository.website}}">{{repository.website}}</a>
                    </span>
                </div>
            </div>

            <ul class="uk-child-width-expand" uk-tab>
                <li>
                    <a [routerLink]="['./Files']">
                        <span uk-icon="icon: code"></span>
                        Files
                    </a>
                </li>
                <li>
                    <a [routerLink]="['./Commits']">
                        <span uk-icon="icon: history"></span>
                        Commits
                        <span class="uk-badge">123</span>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['./Settings']">
                        <span uk-icon="icon: settings"></span>
                        Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <router-outlet></router-outlet>

</div>
