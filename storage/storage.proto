syntax = "proto3";

package storage;

service Storage {
    rpc Create (CreateRequest) returns (EmptyResponse) {
    }
    rpc Descriptions (DescriptionRequest) returns (EmptyResponse) {
    }
    rpc Repository (RepositoryRequest) returns (EmptyResponse) {
    }
}

message EmptyResponse {
}

message CreateRequest {
    string owner = 1;
    string name = 2;
}

message DescriptionRequest {
    string owner = 1;
    string name = 2;
    string description = 3;
}

message RepositoryRequest {
    string owner = 1;
    string name = 2;
    string branch = 3;
}
